<!DOCTYPE html>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>    
    <link href="css/type.css" rel="stylesheet">

<body>
    <header role="banner" class="masthead grid navbackground" id="top">
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unitl-1-2 gutter-1-2 navnottran">
            <a href="index.html">

        </div>
        <div class=" navwrapper unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unitl-1-2 navnottran" id="nav">

    <div class="banner">
        <div class="grid all">
            <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 dots-1">
                <img src="images/yellow-word.svg" alt="imagine">
                <img src="images/yellow-pic.svg" alt="" class="pic-1">
                <img src="images/yellow-pic.svg" alt="" class="pic-1b">
                <img src="images/yellow-b.svg" alt="" class="frame-1">
            </div>
                
            <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 dots-2">
                <img src="images/teal-word.svg" alt="design">
                <img src="images/teal-pic.svg" alt="" class="pic-2">
                <img src="images/teal-pic.svg" alt="" class="pic-2b">
                <img src="images/teal-b.svg" alt="" class="frame-2">
            </div>
                
            <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 dots-3">
                <img src="images/blue-word.svg" alt="convey"> 
                <img src="images/blue-pic.svg" alt="" class="pic-3">
                <img src="images/blue-pic.svg" alt="" class="pic-3b">
                <img src="images/blue-b.svg" alt="" class="frame-3">
            </div>
        </div>
                
        <div class="name dropdown-nav">
            <h1 class="exa">Creative Portfolio</h1>
            <a href="#portfolio"><img src="images/button.svg" alt="" class="button"></a>
        </div>

    <main id="portfolio">
        <div class="grid">
         
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 view-1 view-first thumbnails">
                <div class="mask-1">
                    <a href="images/imagination-series.jpg" data-title="IMAGINATION CONCEPTUAL POSTERS">
                        <img class="elements" src="images/posterinfinity-thumb.jpg" alt="">  
                    </a>
                </div>
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 view-2 view-second thumbnails">
                <div class="mask-2">
                    <a href="images/tea.jpg" data-title="TAZO TEA PACKAGING REDESIGN">
                        <img class="elements" src="images/tea-thumb.jpg">
                    </a>
                </div>
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 view-3 view-third thumbnails">
                <div class="mask-3">
                    <a href="images/poster-series.jpg" data-title="GOTHAM TV SHOW POSTERS">
                        <img class="elements" src="images/poster-series-thumb.jpg">
                    </a>
                </div>
            </div>
             
            <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 view-4 view-fourth thumbnails">
                <div class="mask-4">
                    <a href="images/website.jpg" data-title="SAAS WEBSITE DESIGN">
                        <img class="elements" src="images/website-thumb.jpg">
                    </a>
                </div>
            </div>
             
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 view-5 view-fifth thumbnails">
                <div class="mask-5">
                    <a href="images/ironman-series.jpg" data-title="DIGITAL IRONMAN ILLUSTRATION">
                        <img class="elements" src="images/ironman-thumb.jpg">
                    </a>
                </div>
            </div>
                
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 view-6 view-sixth thumbnails">
                <div class="mask-6">
                    <a href="images/kids.jpg" data-title="KIDS FASHION PHOTOSHOOT">
                        <img class="elements" src="images/kids-thumb.jpg">
                    </a>
                </div>
            </div>
        </div>
